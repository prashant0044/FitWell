<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitWell</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body,
        html {

            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: 'Quicksand', sans-serif;
            overflow: auto;
            /* Allow scrolling */
            align-items: center;
        }



        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .logo {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            padding-left: 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 10px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        .nav-links a:hover {
            color: #f0a500;
        }

        .profile {
            position: relative;
        }

        .profile .dropdown {
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .profile:hover .dropdown {
            display: block;
        }

        .dropdown a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #f0a500;
            color: white;
        }

        .nav-links .profile:hover .dropdown {
            display: block;
        }

        .nav-links .dropdown a {
            display: block;
            padding: 10px;
            color: #000;
            text-decoration: none;
            font-weight: 600;
        }

        .nav-links .dropdown a:hover {
            background-color: #f0f0f0;
        }

        /* login css */

        .login-container h1 {
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .show-password {
            margin-top: 0.5rem;
            cursor: pointer;
            color: #007bff;
            border: none;
            background: none;
            font-size: 0.9rem;
        }

        .login-button {
            width: 105%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
            font-weight: 1000;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Footer CSS */
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            background: #000;
            color: #fff;
            width: 100%;
        }

        .footer-logo {
            font-size: 24px;
            font-weight: 600;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-left: 300px;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .social-media a {
            margin-right: 10px;
        }

        .newsletter h3 {
            margin-bottom: 10px;
            margin-left: 300px;
        }

        .newsletter input {
            padding: 10px;
            border: none;
            border-radius: 7px;
            margin-right: 10px;
            width: auto;
            margin-left: 300px;
        }

        .newsletter button {
            border: 2px solid;
            background-color: rgba(0, 0, 0, 0);
            border-radius: 8px;
            color: #ffffff;
            font-family: Quicksand, sans-serif;
            font-size: 16px;
            padding: 7px;
        }

        footer {
            background-color: #000;
            color: #fff;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            position: relative;
            /* Adjusted to relative */
            bottom: 0;

        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensure it covers the area */
            z-index: -1;
            /* Send the background image behind other content */
        }

        /* Adjust login container margin to prevent overlap with the navbar */
        .login-container {
            background-color: #232323af;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 100px 0;
            opacity: 90%;
            /* Adjusted margin to provide space above and below */
            position: relative;
            /* Ensure it is positioned above the background image */
            z-index: 1;
            /* Ensure it is on top of the background image */
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo"><a href="index.html"><img src="images/Fitwell-removebg-preview.png" alt="FitWell" width="100px"></a></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="blogs.html">Blog</a></li>
            <li><a href="#">Membership</a></li>
            <li><a href="workouts.html">Workouts</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="profile">
                <a href="#"><i class="user-icon"><img src="images/icons8-user-25.png" alt="USER"></i></a>
                <div class="dropdown">
                    <a href="Login.html">Login</a>
                    <a href="signup.html">Sign Up</a>
                    <a href="#">Logout</a>
                </div>
            </li>
        </ul>
    </nav>
    <div class="login-container">

        <form class="login-form">
            <h1>Login</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="button" class="show-password" id="show-password">Show Password</button>
            </div>
            <button type="submit" class="login-button">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
    <img src="images/morrow-solutions-isWezekA8J8-unsplash.jpg" alt="" class="background">
    <script src="loginscript.js"></script>
    


    <footer>
        <div class="footer-content">
            <div class="footer-logo"><img src="images/Fitwell-removebg-preview.png" alt="FitWell" width="150px"></div>
            <ul class="footer-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="blogs.html">Blog</a></li>
                <li><a href="#">Membership</a></li>
                <li><a href="workouts.html">Workouts</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="social-media">
                <a href="#"><img src="images/fb50.png" alt="Facebook"></a>
                <a href="#"><img src="images/ig50.png" alt="Instagram"></a>
                <a href="#"><img src="images/yt50.png" alt="YouTube"></a>
            </div>
            <div class="newsletter">
                <h3>Join Our Newsletter</h3>
                <input type="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </div>
        </div>
    </footer>

    <script>
        const showPasswordButton = document.getElementById('show-password');
        const passwordInput = document.getElementById('password');

        showPasswordButton.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                showPasswordButton.textContent = 'Hide Password';
            } else {
                passwordInput.type = 'password';
                showPasswordButton.textContent = 'Show Password';
            }
        });
    </script>
</body>

</html>
